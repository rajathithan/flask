{# [START form] #}
{% extends "base.html" %}

{% block content %}
<h3>{{action}} Orders</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="orderno">orderno</label>
    <input type="number" name="orderno" id="orderno" value="{{order.orderno}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="amount">amount</label>
    <span>$</span><input type="number" step="0.01" name="amount" id="amount" value="{{order.amount}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="status">status</label>
    <input type="text" name="status" id="status" value="{{order.status}}" maxlength="10" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
{# [END form] #}
